<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
          integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
          crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
          integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
          crossorigin=""></script>
        <title>Frontend Mentor | IP Address Tracker</title>

        <style>
          .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 0px; }
          .attribution a { color: hsl(228, 45%, 44%); }
        </style>
      </head>
      <body>
          <main>
              <section class="display">
                  <h1>IP Address Tracker</h1>
                  <div class="form">
                    <input type="text" id="address-input" placeholder="Search for any IP address or domain">
                    <div id="btn">
                      <svg xmlns="http://www.w3.org/2000/svg" width="13" height="17">
                        <path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6" />
                      </svg>
                    </div>
                  </div>
              </section>
              <section id="map"></section>
          </main>
          <section class="data">
              <div class="data-div">
                <h2>IP Address</h2>
                <p id="ip-address"></p>
              </div>
              <div class="data-div">
                <h2>Location</h2>
                <p id="location"></p>
              </div>
              <div class="data-div">
                <h2>Timezone</h2>
                <p id="timezone"></p>
              </div>
              <div class="data-div">
                <h2>ISP</h2>
                <p id="isp"></p>
              </div>
          </section>
             <!-- UTC - add offset value dynamically using the API -->
          <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Veljko JelenkoviÄ‡</a>.
          </div>
      </body>
</html>
